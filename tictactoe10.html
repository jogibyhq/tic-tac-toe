<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f0f0f0;
      --fg: #222;
      --accent-x: #2196f3;
      --accent-o: #f44336;
    }

    body.dark {
      --bg: #1e1e1e;
      --fg: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1 { margin-bottom: 10px; }

    .game-container {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .inputs, .color-picker, .controls {
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }

    input[type="text"], input[type="color"] {
      flex: 1;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }

    .cell {
      background: #fff;
      aspect-ratio: 1;
      font-size: 2.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }

    .cell.x {
      color: var(--accent-x);
      text-shadow: 0 0 10px var(--accent-x);
    }

    .cell.o {
      color: var(--accent-o);
      text-shadow: 0 0 10px var(--accent-o);
    }

    .cell.win {
      animation: flash 0.8s infinite alternate;
    }

    @keyframes flash {
      0% { background-color: #fffa; }
      100% { background-color: #0ff4; }
    }

    .status, .score {
      text-align: center;
      font-weight: bold;
    }

    button {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #333;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div class="game-container">
    <div class="inputs">
      <input type="text" id="playerX" placeholder="Player X" />
      <input type="text" id="playerO" placeholder="Player O" />
    </div>

    <div class="color-picker">
      <input type="color" id="colorX" title="Warna X" />
      <input type="color" id="colorO" title="Warna O" />
    </div>

    <div class="controls">
      <button onclick="startGame()">Start</button>
      <button onclick="restartGame()">Restart</button>
      <button onclick="toggleTheme()">Mode</button>
    </div>

    <div class="board" id="board"></div>
    <div class="status" id="status"></div>
    <div class="score" id="score"></div>
  </div>

  <div class="footer">Created by YourName</div>

  <!-- Sounds -->
  <audio id="soundX" src="https://cdn.pixabay.com/download/audio/2022/10/15/audio_69e405682d.mp3"></audio>
  <audio id="soundO" src="https://cdn.pixabay.com/download/audio/2022/10/21/audio_678d3563ec.mp3"></audio>
  <audio id="soundWin" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5f50b8b1f8.mp3"></audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const scoreEl = document.getElementById("score");
    const colorXEl = document.getElementById("colorX");
    const colorOEl = document.getElementById("colorO");

    const soundX = document.getElementById("soundX");
    const soundO = document.getElementById("soundO");
    const soundWin = document.getElementById("soundWin");

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let gameActive = false;
    let winCombo = [];
    let scores = JSON.parse(localStorage.getItem("ttt-scores")) || { X: 0, O: 0 };
    let names = { X: "Player X", O: "Player O" };

    function drawBoard() {
      boardEl.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = `cell ${val.toLowerCase()}`;
        if (winCombo.includes(i)) cell.classList.add("win");
        cell.textContent = val;
        cell.onclick = () => handleClick(i);
        boardEl.appendChild(cell);
      });
      scoreEl.textContent = `${names.X} (X): ${scores.X} | ${names.O} (O): ${scores.O}`;
    }

    function startGame() {
      names.X = document.getElementById("playerX").value || "Player X";
      names.O = document.getElementById("playerO").value || "Player O";
      document.documentElement.style.setProperty('--accent-x', colorXEl.value);
      document.documentElement.style.setProperty('--accent-o', colorOEl.value);
      restartGame();
    }

    function handleClick(index) {
      if (!gameActive || board[index]) return;
      board[index] = currentPlayer;
      (currentPlayer === "X" ? soundX : soundO).play();
      const result = checkWin();
      if (result.won) {
        winCombo = result.combo;
        scores[currentPlayer]++;
        localStorage.setItem("ttt-scores", JSON.stringify(scores));
        soundWin.play();
        statusEl.textContent = `${names[currentPlayer]} wins!`;
        gameActive = false;
        launchConfetti();
      } else if (board.every(c => c)) {
        statusEl.textContent = "Draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusEl.textContent = `${names[currentPlayer]}'s turn (${currentPlayer})`;
      }
      drawBoard();
    }

    function checkWin() {
      const wins = [[0,1,2],[3,4,5],[6,7,8],
                    [0,3,6],[1,4,7],[2,5,8],
                    [0,4,8],[2,4,6]];
      for (let combo of wins) {
        if (combo.every(i => board[i] === currentPlayer)) return { won: true, combo };
      }
      return { won: false, combo: [] };
    }

    function restartGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      gameActive = true;
      winCombo = [];
      statusEl.textContent = `${names[currentPlayer]}'s turn (${currentPlayer})`;
      drawBoard();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function launchConfetti() {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.4 } });
    }

    // Inisialisasi
    colorXEl.value = "#2196f3";
    colorOEl.value = "#f44336";
    drawBoard();
  </script>
</body>
</html>
